<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
</head>
<body>
    <div>
        <h1>travel form for trip</h1>
        <form action="form.php">
            <input type="text" placeholder="enter your name"><br>
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> section a
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> section b
            </label>
            <label for="sectionidc">
                <input type="radio" value="section c" name="section" id="sectionidc" class="red blue"> section c
            </label><br>
            <input type="checkbox" id="foodcanteen" class="red" name="canteen">
            <label for="foodcanteen">want food canteen card</label><br>
            <label for="veg">
                <input type="radio" value="vegfood" name="food type" id="veg"> veg menu
            </label>
            <label for="nonveg">
                <input type="radio" value="nonvegfood" name="food type" id="nonveg"> nonveg menu
            </label><br>
            <textarea name="explain" id="explain" cols="30" rows"10" placeholder="explain why you want to come"></textarea>
            <select name="car" id="car">
                <option value="no car"> select your car</option>
                <option value="scorpio"> scorpio</option>
                <option value="safari"> safari</option>
                <option value="benteley"> bentley</option>


            </select>
            
         

        </form>
    </div>
    
</body>
</html>
